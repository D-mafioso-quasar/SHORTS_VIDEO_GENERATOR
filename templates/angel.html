<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body style="text-align: center;">
	<form method="POST" action="/div" enctype = "multipart/form-data">
		<div style="display: block; padding-left: 20%;">
			<div style="font-family: arial; padding-top: 10px; padding-bottom: 10px; border-radius: 10px;  border: 0; width: 600px; background-color: black; color: white; text-align: left;">
				{% for i in range(devil|length)|zip(devil.split('\n')) %}
					<input type="checkbox" id={{i[0]}} name=devil value={{i[0]}}>
  					<label for={{i[0]}}>{{i[1]}}</label><br>
				{% endfor %}
				<input type="submit">
			</div>
		</div>
	</form>
</body>
</html>
